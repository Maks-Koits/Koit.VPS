# Main site configuration - maks-koits.site
server {
    listen       80;
    listen       [::]:80;
    server_name  maks-koits.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Logging
    #access_log /var/log/nginx/maks-koits-access.log;
    #error_log /var/log/nginx/maks-koits-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Sitemap.xml
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# CV PDF site configuration - cv.maks-koits.site
server {
    listen       80;
    listen       [::]:80;
    server_name  cv.maks-koits.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    #access_log /var/log/nginx/cv-access.log;
    #error_log /var/log/nginx/cv-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/pdf application/octet-stream;

    # Main location - serve PDF directly
    location = / {
        try_files /CV_DevOPS_Maksim_Bizukoits.pdf =404;
        add_header Content-Type application/pdf;
        add_header Content-Disposition "inline; filename=CV_DevOPS_Maksim_Bizukoits.pdf";

        # Cache PDF for 1 week
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Direct PDF access
    location ~ \.pdf$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type application/pdf;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
