# Main site configuration - maks-koits.site
server {
    listen       80;
    listen       [::]:80;
    server_name  maks-koits.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Logging
    #access_log /var/log/nginx/maks-koits-access.log;
    #error_log /var/log/nginx/maks-koits-error.log warn;

    # Enable ETag for cache validation
    etag on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Images - check for versioning in query string
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        # If version parameter exists, don't cache
        if ($args ~ "v=") {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            break;
        }
        # Otherwise cache for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        add_header Vary "Accept-Encoding";
        access_log off;
        etag on;
    }

    # Fonts and other static assets - longer cache but still revalidatable
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, must-revalidate";
        add_header Vary "Accept-Encoding";
        access_log off;
        etag on;
    }

    # CSS and JS - shorter cache for easier updates
    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        add_header Vary "Accept-Encoding";
        etag on;
    }

    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        etag on;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon files - check for versioning
    location ~* ^/img/favicons/ {
        # If version parameter exists, don't cache
        if ($args ~ "v=") {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            break;
        }
        # Otherwise cache for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Root favicon.ico
    location = /favicon.ico {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Sitemap.xml
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# CV PDF site configuration - cv.maks-koits.site
server {
    listen       80;
    listen       [::]:80;
    server_name  cv.maks-koits.site;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Enable ETag for cache validation
    etag on;

    # Logging
    #access_log /var/log/nginx/cv-access.log;
    #error_log /var/log/nginx/cv-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/pdf application/octet-stream;

    # Main location - serve HTML first (for meta tags), then redirect to PDF
    location = / {
        # Try HTML file first for meta tags
        try_files /cv-index.html @pdf;
    }

    # Fallback to PDF if HTML doesn't exist
    location @pdf {
        root /usr/share/nginx/html;
        try_files /CV_DevOPS_Maksim_Bizukoits.pdf =404;
        add_header Content-Type application/pdf;
        add_header Content-Disposition "inline; filename=CV_DevOPS_Maksim_Bizukoits.pdf";
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
        etag on;
    }

    # Serve HTML file for meta tags
    location = /cv-index.html {
        add_header Content-Type text/html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        etag on;
    }

    # Direct PDF access
    location ~ \.pdf$ {
        add_header Content-Type application/pdf;
        add_header Content-Disposition "inline; filename=$1";
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
        etag on;
    }

    # Favicon - use same favicons as main site
    location = /favicon.ico {
        try_files /img/favicons/favicon.ico /favicon.ico =404;
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Favicon files from img/favicons
    location ~* ^/img/favicons/ {
        # If version parameter exists, don't cache
        if ($args ~ "v=") {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            break;
        }
        # Otherwise cache for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        log_not_found off;
        access_log off;
        etag on;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

