<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Real-Time Salary Counter</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%23000000'/%3E%3Ctext x='32' y='44' font-size='40' text-anchor='middle' fill='%2300ff88' font-family='Arial, sans-serif'%3E%24%3C/text%3E%3C/svg%3E">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 20px 0;
            background: #000000;
            color: #e0e0e0;
        }
        .container {
            max-width: 460px;
            width: 92%;
            padding: 24px;
            background: #000000;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
            color: #ffffff;
        }
        .field {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.92em;
            color: #a0a0a0;
        }
        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #0a0a0a;
            color: #e8e8e8;
            transition: border-color 0.15s ease, background-color 0.15s ease, box-shadow 0.15s ease;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #606060;
        }
        input[type="text"]:focus, input[type="time"]:focus, input[type="date"]:focus {
            border-color: #00bfff;
            background-color: #000000;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2);
        }
        input.time-input {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
        }
        #settings {
            display: none;
            margin-top: 8px;
        }
        .settings-btn {
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.4);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9em;
            user-select: none;
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
            background: rgba(0, 191, 255, 0.1);
            z-index: 10;
        }
        .settings-btn:hover {
            background: rgba(0, 191, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
        }
        .settings-btn:active {
            transform: translateY(1px);
        }
        .output {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 18px;
        }
        .stat {
            background: #000000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 14px 16px;
            box-shadow: none;
        }
        .stat-title {
            color: #909090;
            font-size: 0.9em;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.3px;
            font-variant-numeric: tabular-nums;
            color: #ffffff;
            will-change: contents;
        }
        .stat-value .currency {
            color: #00ff88;
            margin-right: 6px;
        }
        @media (min-width: 520px) {
            .output { grid-template-columns: 1fr 1fr; }
        }
        /* Calendar */
        .calendar {
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            background: #000000;
            contain: layout style paint;
        }
        .cal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            background: #000000;
        }
        .cal-title { font-weight: 600; color: #ffffff; }
        .cal-nav {
            display: flex;
            gap: 6px;
        }
        .cal-btn {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 0.9em;
            transition: background-color 0.15s ease, border-color 0.15s ease;
        }
        .cal-btn:hover { background: #1a1a1a; border-color: rgba(255,255,255,0.3); }
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            padding: 10px;
            contain: layout paint;
        }
        .cal-weekday { text-align: center; color: #808080; font-size: 0.85em; }
        .cal-day {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.15);
            transition: background-color 0.12s ease, border-color 0.12s ease, color 0.12s ease;
            user-select: none;
            color: #d0d0d0;
        }
        .cal-day.out { opacity: 0.25; cursor: default; }
        .cal-day:hover:not(.out) { background: #1a1a1a; border-color: rgba(255,255,255,0.25); }
        .cal-day.selected { background: rgba(0,191,255,0.15); border-color: rgba(0,191,255,0.7); color: #00d4ff; }
        .cal-day.current { background: rgba(255,165,0,0.2); border-color: rgba(255,165,0,0.8); color: #ffb347; font-weight: 600; position: relative; }
        .cal-day.current::after { content: '●'; position: absolute; bottom: 2px; right: 4px; font-size: 6px; color: #ffa500; }
        .cal-day.current.selected { background: linear-gradient(135deg, rgba(255,165,0,0.2) 0%, rgba(0,191,255,0.15) 100%); border-color: rgba(255,165,0,0.8); box-shadow: 0 0 0 1px rgba(0,191,255,0.5) inset; }
        .cal-legend { padding: 8px 10px; color: #808080; font-size: 0.85em; border-top: 1px solid rgba(255,255,255,0.15); line-height: 1.5; }
        .cal-legend-item { margin-bottom: 4px; }
        .cal-legend-icon { display: inline-block; width: 12px; height: 12px; border-radius: 3px; margin-right: 6px; vertical-align: middle; }
        .cal-legend-icon.working { background: rgba(0,191,255,0.15); border: 1px solid rgba(0,191,255,0.7); }
        .cal-legend-icon.current { background: rgba(255,165,0,0.2); border: 1px solid rgba(255,165,0,0.8); }
        .cal-legend-text { vertical-align: middle; }
        .current-date-display { color: #ffb347; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Salary Counter</h2>
        <div class="settings-btn" onclick="toggleSettings()">⚙️ Settings</div>

        <div id="settings">
            <div class="field">
                <label for="hourlyRate">Hourly Rate</label>
                <input type="text" id="hourlyRate" placeholder="e.g., 2.74">
            </div>
            <div class="field">
                <label for="workStartTime">Work Start Time</label>
                <input type="text" id="workStartTime" value="09:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5" required>
            </div>
            <div class="field">
                <label for="workEndTime">Work End Time</label>
                <input type="text" id="workEndTime" value="18:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5" required>
            </div>
            <div class="field">
                <label for="lunchStartTime">Lunch Break Start</label>
                <input type="text" id="lunchStartTime" value="12:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5">
            </div>
            <div class="field">
                <label for="lunchEndTime">Lunch Break End</label>
                <input type="text" id="lunchEndTime" value="13:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5">
            </div>
            <input type="hidden" id="currentDate" value="">
            <div class="field">
                <label>Calendar (Current Date: <span id="currentDateDisplay" class="current-date-display"></span>)</label>
                <div class="calendar">
                    <div class="cal-header">
                        <div class="cal-title" id="calTitle">Month YYYY</div>
                        <div class="cal-nav">
                            <button type="button" class="cal-btn" id="calPrev">◀</button>
                            <button type="button" class="cal-btn" id="calToday">Today</button>
                            <button type="button" class="cal-btn" id="calNext">▶</button>
                        </div>
                    </div>
                    <div class="cal-grid" id="calGrid"></div>
                    <div class="cal-legend">
                        <div class="cal-legend-item">
                            <span class="cal-legend-icon working"></span>
                            <span class="cal-legend-text">Working day (click to toggle)</span>
                        </div>
                        <div class="cal-legend-item">
                            <span class="cal-legend-icon current"></span>
                            <span class="cal-legend-text">Current date (right-click to change)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="output">
            <div class="stat">
                <div class="stat-title">Today's Earnings</div>
                <div class="stat-value"><span class="currency">$</span><span id="todayEarnings">0.000</span></div>
            </div>
            <div class="stat">
                <div class="stat-title">Monthly Earnings</div>
                <div class="stat-value"><span class="currency">$</span><span id="monthlyEarnings">0.000</span></div>
            </div>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const settings = document.getElementById('settings');
            const willShow = getComputedStyle(settings).display === 'none';
            settings.style.display = willShow ? 'block' : 'none';
            setPref('settingsVisible', willShow ? '1' : '0');
        }

        // Time input validation and formatting
        function validateTimeFormat(value) {
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/;
            return timeRegex.test(value);
        }

        function normalizeTime(value) {
            if (!validateTimeFormat(value)) return value;
            const [h, m] = value.split(':').map(Number);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function formatTimeInput(input) {
            let value = input.value.replace(/[^\d:]/g, '');
            if (value.length === 2 && !value.includes(':')) value += ':';
            const parts = value.split(':');
            if (parts.length > 2) value = parts[0] + ':' + parts.slice(1).join('');
            input.value = value;
            
            if (value.length >= 4 && value.includes(':')) {
                input.setCustomValidity(validateTimeFormat(value) ? '' : 'Please enter time in HH:MM format (00:00 - 23:59)');
            }
        }

        function setupTimeInput(input) {
            input.addEventListener('input', () => formatTimeInput(input));
            input.addEventListener('blur', () => {
                if (input.value && !validateTimeFormat(input.value)) {
                    alert('Invalid time format. Please use HH:MM (24-hour format, e.g., 09:00 or 18:30)');
                    input.focus();
                } else if (input.value) {
                    input.value = normalizeTime(input.value);
                }
            });
        }

        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp(`(^| )${name}=([^;]+)`));
            return match ? match[2] : '';
        }

        function setPref(key, value) {
            try {
                localStorage.setItem(key, String(value));
            } catch (e) {
                setCookie(key, String(value));
            }
        }

        function getPref(key) {
            try {
                const v = localStorage.getItem(key);
                if (v !== null) return v;
            } catch (e) {}
            return getCookie(key);
        }

        function migrateCookiesToLocalStorage(keys) {
            keys.forEach(k => {
                const v = getCookie(k);
                if (v) {
                    try { localStorage.setItem(k, v); } catch (e) {}
                }
            });
        }

        const hourlyRateInput = document.getElementById('hourlyRate');
        const workStartTimeInput = document.getElementById('workStartTime');
        const workEndTimeInput = document.getElementById('workEndTime');
        const lunchStartTimeInput = document.getElementById('lunchStartTime');
        const lunchEndTimeInput = document.getElementById('lunchEndTime');
        const currentDateInput = document.getElementById('currentDate');
        const todayEarningsEl = document.getElementById('todayEarnings');
        const monthlyEarningsEl = document.getElementById('monthlyEarnings');

        // migrate old cookie values once (excluding currentDate - always use today)
        migrateCookiesToLocalStorage(['hourlyRate','workStartTime','workEndTime','lunchStartTime','lunchEndTime','settingsVisible']);

        // Setup time input formatting and validation
        setupTimeInput(workStartTimeInput);
        setupTimeInput(workEndTimeInput);
        setupTimeInput(lunchStartTimeInput);
        setupTimeInput(lunchEndTimeInput);

        // Work dates storage helpers
        function fmtDateKey(d) {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }

        function loadWorkDates() {
            const raw = getPref('workDates');
            if (!raw) return new Set();
            try {
                const arr = JSON.parse(raw);
                return Array.isArray(arr) ? new Set(arr) : new Set();
            } catch (e) {
                return new Set(String(raw).split(',').map(s => s.trim()).filter(Boolean));
            }
        }

        function saveWorkDates(set) {
            setPref('workDates', JSON.stringify([...set]));
        }

        const workDates = loadWorkDates();

        hourlyRateInput.value = getPref('hourlyRate') || '2.74';
        workStartTimeInput.value = getPref('workStartTime') || '09:00';
        workEndTimeInput.value = getPref('workEndTime') || '18:00';
        lunchStartTimeInput.value = getPref('lunchStartTime') || '12:00';
        lunchEndTimeInput.value = getPref('lunchEndTime') || '13:00';
        // Always use today's date - don't save/restore from storage
        currentDateInput.value = fmtDateKey(new Date());

        // Ensure settings start hidden
        document.getElementById('settings').style.display = 'none';
        setPref('settingsVisible', '0');

        function parseTimeToSeconds(timeStr) {
            if (!timeStr || !timeStr.includes(':')) return 0;
            const [h, m] = timeStr.split(':').map(Number);
            if (isNaN(h) || isNaN(m)) return 0;
            return (h * 60 + m) * 60;
        }

        function evaluateRateExpression(expr) {
            const normalized = String(expr).replace(',', '.').trim();
            if (!/^[\d+\-*/().\s]+$/.test(normalized)) {
                throw new Error('Invalid characters');
            }
            // Using Function instead of eval; still preserves arithmetic expressions
            // eslint-disable-next-line no-new-func
            const fn = new Function(`return (${normalized})`);
            const result = Number(fn());
            if (!isFinite(result)) throw new Error('Invalid expression');
            return result;
        }

        const derived = {
            hourlyRate: 0,
            hourlyPerSecond: 0,
            workStartDateTime: null,
            workEndDateTime: null,
            lunchStartDateTime: null,
            lunchEndDateTime: null,
            currentDateObj: null,
             isWeekend: false,
             isSelectedWorkday: false,
            totalWorkSeconds: 0,
            baseMonthlyEarnings: 0
        };

        function computeMonthlyBase(currentDate, hourlyPerSecond, workStartTime, workEndTime, lunchStartTime, lunchEndTime) {
            const dayMs = 24 * 60 * 60 * 1000;
            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const daysElapsed = Math.floor((currentDate - monthStart) / dayMs);
            const totalWorkSecondsPerDay = parseTimeToSeconds(workEndTime) - parseTimeToSeconds(workStartTime);
            const lunchBreakSeconds = parseTimeToSeconds(lunchEndTime) - parseTimeToSeconds(lunchStartTime);
            const effectiveWorkSeconds = Math.max(0, totalWorkSecondsPerDay - lunchBreakSeconds);

            // If user selected work dates, count only those before currentDate
            if (workDates.size > 0) {
                let selectedElapsed = 0;
                for (let i = 0; i < daysElapsed; i++) {
                    const day = new Date(monthStart.getTime() + i * dayMs);
                    const key = fmtDateKey(day);
                    if (workDates.has(key)) selectedElapsed++;
                }
                return selectedElapsed * (effectiveWorkSeconds * hourlyPerSecond);
            }

            // Default: count elapsed weekdays
            let weekdaysElapsed = 0;
            for (let i = 0; i < daysElapsed; i++) {
                const day = new Date(monthStart.getTime() + i * dayMs);
                const dow = day.getDay();
                if (dow > 0 && dow < 6) weekdaysElapsed++;
            }
            return weekdaysElapsed * (effectiveWorkSeconds * hourlyPerSecond);
        }

        function recomputeDerived() {
            const rate = parseFloat(String(hourlyRateInput.value).replace(',', '.')) || 0;
            derived.hourlyRate = rate;
            derived.hourlyPerSecond = rate / 3600;

            const currentDate = new Date(currentDateInput.value);
            derived.currentDateObj = currentDate;
            
            const setTime = (timeStr) => {
                const d = new Date(currentDate);
                const [h, m] = timeStr.split(':').map(Number);
                d.setHours(h, m, 0, 0);
                return d;
            };

            derived.workStartDateTime = setTime(workStartTimeInput.value);
            derived.workEndDateTime = setTime(workEndTimeInput.value);
            derived.lunchStartDateTime = setTime(lunchStartTimeInput.value);
            derived.lunchEndDateTime = setTime(lunchEndTimeInput.value);
            
            const dow = currentDate.getDay();
            derived.isWeekend = dow === 0 || dow === 6;
            derived.isSelectedWorkday = workDates.size ? workDates.has(fmtDateKey(currentDate)) : true;
            derived.totalWorkSeconds = Math.max(0, (derived.workEndDateTime - derived.workStartDateTime - 
                (derived.lunchEndDateTime - derived.lunchStartDateTime)) / 1000);
            derived.baseMonthlyEarnings = computeMonthlyBase(currentDate, derived.hourlyPerSecond,
                workStartTimeInput.value, workEndTimeInput.value, lunchStartTimeInput.value, lunchEndTimeInput.value);
        }

        let lastTodayEarnings = null;
        let lastMonthlyEarnings = null;
        let updateTimer = null;

        // Calculate current earnings based on time
        function calculateEarnings(now) {
            const isWorkingDay = derived.isSelectedWorkday && (!workDates.size ? !derived.isWeekend : true);
            if (!isWorkingDay) return 0;

            const {workStartDateTime: start, lunchStartDateTime: lunchStart, 
                   lunchEndDateTime: lunchEnd, workEndDateTime: end, 
                   hourlyPerSecond: rate, totalWorkSeconds: total} = derived;

            if (now < start) return 0;
            if (now > end) return total * rate;
            if (now < lunchStart) return ((now - start) / 1000) * rate;
            if (now < lunchEnd) return ((lunchStart - start) / 1000) * rate;
            return ((now - start - (lunchEnd - lunchStart)) / 1000) * rate;
        }

        function updateTick() {
            const now = new Date();
            const todayEarnings = calculateEarnings(now);
            const monthlyEarnings = derived.baseMonthlyEarnings + todayEarnings;
            
            // Only update DOM if values changed
            const [todayFixed, monthlyFixed] = [todayEarnings.toFixed(3), monthlyEarnings.toFixed(3)];
            
            if (todayFixed !== lastTodayEarnings) {
                todayEarningsEl.textContent = todayFixed;
                lastTodayEarnings = todayFixed;
            }
            if (monthlyFixed !== lastMonthlyEarnings) {
                monthlyEarningsEl.textContent = monthlyFixed;
                lastMonthlyEarnings = monthlyFixed;
            }

            scheduleNextUpdate();
        }

        function scheduleNextUpdate() {
            if (updateTimer) clearTimeout(updateTimer);

            const now = new Date();
            const {workStartDateTime: start, lunchStartDateTime: lunchStart, 
                   lunchEndDateTime: lunchEnd, workEndDateTime: end, hourlyPerSecond: rate} = derived;
            const isWorkingDay = derived.isSelectedWorkday && (!workDates.size ? !derived.isWeekend : true);
            
            // Not working or before work starts
            if (!isWorkingDay || now < start) {
                updateTimer = setTimeout(updateTick, 1000);
                return;
            }

            // Work is over
            if (now > end) {
                updateTimer = setTimeout(updateTick, 60000);
                return;
            }

            // During lunch
            if (now >= lunchStart && now < lunchEnd) {
                updateTimer = setTimeout(updateTick, Math.max(100, lunchEnd - now));
                return;
            }

            // During work - calculate exact time to next 0.001 change
            if (rate > 0) {
                const currentEarnings = calculateEarnings(now);
                const msToGo = ((Math.floor(currentEarnings * 1000 + 1) / 1000 - currentEarnings) / rate) * 1000;
                updateTimer = setTimeout(updateTick, Math.max(10, Math.min(msToGo, 5000)));
            } else {
                updateTimer = setTimeout(updateTick, 1000);
            }
        }

        function resetCache() {
            lastTodayEarnings = null;
            lastMonthlyEarnings = null;
            if (updateTimer) {
                clearTimeout(updateTimer);
            }
        }

        hourlyRateInput.addEventListener('change', () => {
            const value = hourlyRateInput.value;
            try {
                const evaluatedRate = evaluateRateExpression(value);
                setPref('hourlyRate', evaluatedRate);
                hourlyRateInput.value = String(evaluatedRate);
                recomputeDerived();
                resetCache();
                updateTick(); // Will reschedule with new rate
            } catch (error) {
                alert('Invalid expression!');
            }
        });

        // Time inputs change handler
        [workStartTimeInput, workEndTimeInput, lunchStartTimeInput, lunchEndTimeInput].forEach((input, i) => {
            const keys = ['workStartTime', 'workEndTime', 'lunchStartTime', 'lunchEndTime'];
            input.addEventListener('change', () => {
                setPref(keys[i], input.value);
                recomputeDerived();
                resetCache();
                updateTick();
            });
        });

        // Calendar rendering
        const calGrid = document.getElementById('calGrid');
        const calTitle = document.getElementById('calTitle');
        const calPrev = document.getElementById('calPrev');
        const calNext = document.getElementById('calNext');
        const calToday = document.getElementById('calToday');
        const currentDateDisplay = document.getElementById('currentDateDisplay');
        // Initialize calendar view to current month (don't use saved currentDate)
        let calViewDate = new Date(getPref('calendarMonth') || new Date());
        calViewDate.setDate(1);

        let cachedDateStr = null;

        function updateCurrentDateDisplay() {
            const dateStr = currentDateInput.value;
            if (dateStr === cachedDateStr) return;
            
            cachedDateStr = dateStr;
            if (dateStr) {
                const [year, month, day] = dateStr.split('-');
                currentDateDisplay.textContent = new Date(year, month - 1, day).toLocaleDateString(undefined, { 
                    weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' 
                });
            } else {
                currentDateDisplay.textContent = 'Not set';
            }
        }

        // Cache weekday headers as they never change
        const weekdayHeadersHTML = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
            .map(n => `<div class="cal-weekday">${n}</div>`).join('');

        function renderCalendar() {
            const year = calViewDate.getFullYear();
            const month = calViewDate.getMonth();
            calTitle.textContent = calViewDate.toLocaleString(undefined, { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const startWeekday = firstDay.getDay() || 7; // 1-7, Mon=1
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const currentDateKey = currentDateInput.value || fmtDateKey(new Date());

            const cells = [weekdayHeadersHTML];
            
            // Leading blanks + days
            for (let i = 1; i < startWeekday; i++) cells.push('<div></div>');
            for (let d = 1; d <= daysInMonth; d++) {
                const key = fmtDateKey(new Date(year, month, d));
                const classes = `cal-day${workDates.has(key) ? ' selected' : ''}${key === currentDateKey ? ' current' : ''}`;
                cells.push(`<div class="${classes}" data-key="${key}">${d}</div>`);
            }
            
            calGrid.innerHTML = cells.join('');
            setPref('calendarMonth', fmtDateKey(firstDay));
        }

        // Event delegation for calendar - setup once
        function setupCalendarEvents() {
            const refresh = () => { recomputeDerived(); resetCache(); updateTick(); };
            
            calGrid.addEventListener('click', (e) => {
                const day = e.target.closest('.cal-day');
                if (!day) return;
                e.preventDefault();
                const key = day.getAttribute('data-key');
                workDates[workDates.has(key) ? 'delete' : 'add'](key);
                day.classList.toggle('selected');
                saveWorkDates(workDates);
                refresh();
            });

            calGrid.addEventListener('contextmenu', (e) => {
                const day = e.target.closest('.cal-day');
                if (!day) return;
                e.preventDefault();
                currentDateInput.value = day.getAttribute('data-key');
                // Don't save currentDate - always reset to today on reload
                updateCurrentDateDisplay();
                refresh();
                renderCalendar();
            });
        }

        calPrev.addEventListener('click', () => { calViewDate.setMonth(calViewDate.getMonth() - 1); renderCalendar(); });
        calNext.addEventListener('click', () => { calViewDate.setMonth(calViewDate.getMonth() + 1); renderCalendar(); });
        calToday.addEventListener('click', () => { 
            const today = new Date();
            currentDateInput.value = fmtDateKey(today);
            // Don't save currentDate - always reset to today on reload
            updateCurrentDateDisplay();
            calViewDate = new Date(today.getFullYear(), today.getMonth(), 1);
            recomputeDerived();
            resetCache();
            updateTick();
            renderCalendar(); 
        });

        // Initial compute and start ticking
        recomputeDerived();
        updateCurrentDateDisplay();
        setupCalendarEvents(); // Setup event delegation once
        renderCalendar();
        updateTick(); // Start smart updates - schedules itself based on when value will change
    </script>
</body>
</html>
