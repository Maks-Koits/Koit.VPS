<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Salary Counter</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%233a3a3a'/%3E%3Ctext x='32' y='44' font-size='40' text-anchor='middle' fill='%23ffffff' font-family='Arial, sans-serif'%3E%24%3C/text%3E%3C/svg%3E">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 20px 0;
            background: radial-gradient(ellipse at 20% 0%, #323232 0%, #2a2a2a 40%, #222 100%);
            color: #f5f5f5;
        }
        .container {
            max-width: 460px;
            width: 92%;
            padding: 24px;
            background: #2b2b2b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), 0 1px 0 rgba(255, 255, 255, 0.03) inset;
            border-radius: 14px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .field {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.92em;
            color: #cfcfcf;
        }
        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #303030;
            color: #fff;
            transition: border-color 0.15s ease, background-color 0.15s ease, box-shadow 0.15s ease;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #9c9c9c;
        }
        input[type="text"]:focus, input[type="time"]:focus, input[type="date"]:focus {
            border-color: #4da3ff;
            background-color: #2b2b2b;
            box-shadow: 0 0 0 3px rgba(77, 163, 255, 0.15);
        }
        input.time-input {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
        }
        #settings {
            display: none;
            margin-top: 8px;
        }
        .settings-btn {
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #9fc9ff;
            border: 1px solid rgba(159, 201, 255, 0.35);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9em;
            user-select: none;
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
            background: rgba(77, 163, 255, 0.08);
            z-index: 10;
        }
        .settings-btn:hover {
            background: rgba(77, 163, 255, 0.16);
            border-color: rgba(159, 201, 255, 0.55);
        }
        .settings-btn:active {
            transform: translateY(1px);
        }
        .output {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 18px;
        }
        .stat {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 16px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.03) inset;
        }
        .stat-title {
            color: #cfcfcf;
            font-size: 0.9em;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.3px;
            font-variant-numeric: tabular-nums; /* align numbers nicely */
        }
        .stat-value .currency {
            color: #9fc9ff;
            margin-right: 6px;
        }
        @media (min-width: 520px) {
            .output { grid-template-columns: 1fr 1fr; }
        }
        /* Calendar */
        .calendar {
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            background: #2a2a2a;
        }
        .cal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255,255,255,0.03);
        }
        .cal-title { font-weight: 600; }
        .cal-nav {
            display: flex;
            gap: 6px;
        }
        .cal-btn {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.12);
            background: #303030;
            color: #eaeaea;
            font-size: 0.9em;
            transition: background-color 0.15s ease, border-color 0.15s ease;
        }
        .cal-btn:hover { background: #353535; border-color: rgba(255,255,255,0.2); }
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            padding: 10px;
        }
        .cal-weekday { text-align: center; color: #bdbdbd; font-size: 0.85em; }
        .cal-day {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            background: #303030;
            border: 1px solid rgba(255,255,255,0.08);
            transition: background-color 0.12s ease, border-color 0.12s ease, color 0.12s ease;
            user-select: none;
            color: #eaeaea;
        }
        .cal-day.out { opacity: 0.35; cursor: default; }
        .cal-day:hover:not(.out) { background: #353535; }
        .cal-day.selected { background: rgba(77,163,255,0.18); border-color: rgba(77,163,255,0.6); color: #cfe5ff; }
        .cal-day.current { background: rgba(255,183,77,0.25); border-color: rgba(255,183,77,0.8); color: #ffd9a6; font-weight: 600; position: relative; }
        .cal-day.current::after { content: '●'; position: absolute; bottom: 2px; right: 4px; font-size: 6px; color: rgba(255,183,77,1); }
        .cal-day.current.selected { background: linear-gradient(135deg, rgba(255,183,77,0.25) 0%, rgba(77,163,255,0.18) 100%); border-color: rgba(255,183,77,0.8); box-shadow: 0 0 0 1px rgba(77,163,255,0.4) inset; }
        .cal-legend { padding: 8px 10px; color: #bdbdbd; font-size: 0.85em; border-top: 1px solid rgba(255,255,255,0.06); line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Salary Counter</h2>
        <div class="settings-btn" onclick="toggleSettings()">⚙️ Settings</div>

        <div id="settings">
            <div class="field">
                <label for="hourlyRate">Hourly Rate (in $)</label>
                <input type="text" id="hourlyRate" placeholder="e.g., 2.74">
            </div>
            <div class="field">
                <label for="workStartTime">Work Start Time (24h format)</label>
                <input type="text" id="workStartTime" value="09:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5" required>
            </div>
            <div class="field">
                <label for="workEndTime">Work End Time (24h format)</label>
                <input type="text" id="workEndTime" value="18:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5" required>
            </div>
            <div class="field">
                <label for="lunchStartTime">Lunch Break Start (24h format)</label>
                <input type="text" id="lunchStartTime" value="12:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5">
            </div>
            <div class="field">
                <label for="lunchEndTime">Lunch Break End (24h format)</label>
                <input type="text" id="lunchEndTime" value="13:00" class="time-input" placeholder="HH:MM" pattern="[0-2][0-9]:[0-5][0-9]" maxlength="5">
            </div>
            <div class="field">
                <label for="currentDate">Today's Date</label>
                <input type="text" id="currentDate" value="" class="time-input" placeholder="YYYY-MM-DD" readonly style="cursor: pointer;">
            </div>
            <div class="field">
                <label>Calendar</label>
                <div class="calendar">
                    <div class="cal-header">
                        <div class="cal-title" id="calTitle">Month YYYY</div>
                        <div class="cal-nav">
                            <button type="button" class="cal-btn" id="calPrev">◀</button>
                            <button type="button" class="cal-btn" id="calToday">Today</button>
                            <button type="button" class="cal-btn" id="calNext">▶</button>
                        </div>
                    </div>
                    <div class="cal-grid" id="calGrid"></div>
                    <div class="cal-legend">
                        <div style="margin-bottom: 4px;">
                            <span style="display: inline-block; width: 12px; height: 12px; background: rgba(255,183,77,0.25); border: 1px solid rgba(255,183,77,0.8); border-radius: 3px; margin-right: 6px; vertical-align: middle;"></span>
                            <span style="vertical-align: middle;">Current date (click to change)</span>
                        </div>
                        <div>
                            <span style="display: inline-block; width: 12px; height: 12px; background: rgba(77,163,255,0.18); border: 1px solid rgba(77,163,255,0.6); border-radius: 3px; margin-right: 6px; vertical-align: middle;"></span>
                            <span style="vertical-align: middle;">Working day (right-click to toggle)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="output">
            <div class="stat">
                <div class="stat-title">Today's Earnings</div>
                <div class="stat-value"><span class="currency">$</span><span id="todayEarnings">0.000</span></div>
            </div>
            <div class="stat">
                <div class="stat-title">Monthly Earnings</div>
                <div class="stat-value"><span class="currency">$</span><span id="monthlyEarnings">0.000</span></div>
            </div>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const settings = document.getElementById('settings');
            const willShow = getComputedStyle(settings).display === 'none';
            settings.style.display = willShow ? 'block' : 'none';
            setPref('settingsVisible', willShow ? '1' : '0');
        }

        // Time input validation and formatting
        function validateTimeFormat(value) {
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/;
            return timeRegex.test(value);
        }

        function normalizeTime(value) {
            if (!validateTimeFormat(value)) return value;
            const [h, m] = value.split(':').map(Number);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function formatTimeInput(input) {
            let value = input.value.replace(/[^\d:]/g, '');
            
            // Auto-add colon after 2 digits
            if (value.length === 2 && !value.includes(':')) {
                value += ':';
            }
            
            // Remove extra colons
            const parts = value.split(':');
            if (parts.length > 2) {
                value = parts[0] + ':' + parts.slice(1).join('');
            }
            
            input.value = value;
            
            // Validate when complete
            if (value.length >= 4 && value.includes(':')) {
                if (!validateTimeFormat(value)) {
                    input.setCustomValidity('Please enter time in HH:MM format (00:00 - 23:59)');
                } else {
                    input.setCustomValidity('');
                }
            }
        }

        function setupTimeInput(input) {
            input.addEventListener('input', () => formatTimeInput(input));
            input.addEventListener('blur', () => {
                const value = input.value;
                if (value && !validateTimeFormat(value)) {
                    alert('Invalid time format. Please use HH:MM (24-hour format, e.g., 09:00 or 18:30)');
                    input.focus();
                } else if (value) {
                    // Normalize to HH:MM format
                    input.value = normalizeTime(value);
                }
            });
        }

        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : '';
        }

        function setPref(key, value) {
            try {
                localStorage.setItem(key, String(value));
            } catch (e) {
                setCookie(key, String(value));
            }
        }

        function getPref(key) {
            try {
                const v = localStorage.getItem(key);
                if (v !== null) return v;
            } catch (e) { /* fallback to cookies */ }
            return getCookie(key);
        }

        function migrateCookiesToLocalStorage(keys) {
            keys.forEach(k => {
                const v = getCookie(k);
                if (v) {
                    try { localStorage.setItem(k, v); } catch (e) {}
                }
            });
        }

        const hourlyRateInput = document.getElementById('hourlyRate');
        const workStartTimeInput = document.getElementById('workStartTime');
        const workEndTimeInput = document.getElementById('workEndTime');
        const lunchStartTimeInput = document.getElementById('lunchStartTime');
        const lunchEndTimeInput = document.getElementById('lunchEndTime');
        const currentDateInput = document.getElementById('currentDate');
        const todayEarningsEl = document.getElementById('todayEarnings');
        const monthlyEarningsEl = document.getElementById('monthlyEarnings');

        // migrate old cookie values once
        migrateCookiesToLocalStorage(['hourlyRate','workStartTime','workEndTime','lunchStartTime','lunchEndTime','currentDate','settingsVisible']);

        // Setup time input formatting and validation
        setupTimeInput(workStartTimeInput);
        setupTimeInput(workEndTimeInput);
        setupTimeInput(lunchStartTimeInput);
        setupTimeInput(lunchEndTimeInput);

        // Work dates storage helpers
        function fmtDateKey(d) {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }

        function loadWorkDates() {
            const raw = getPref('workDates');
            if (!raw) return new Set();
            try {
                const arr = JSON.parse(raw);
                if (Array.isArray(arr)) return new Set(arr);
            } catch (e) {
                // try CSV fallback
                return new Set(String(raw).split(',').map(s => s.trim()).filter(Boolean));
            }
            return new Set();
        }

        function saveWorkDates(set) {
            setPref('workDates', JSON.stringify(Array.from(set)));
        }

        const workDates = loadWorkDates();

        hourlyRateInput.value = getPref('hourlyRate') || '2.74';
        workStartTimeInput.value = getPref('workStartTime') || '09:00';
        workEndTimeInput.value = getPref('workEndTime') || '18:00';
        lunchStartTimeInput.value = getPref('lunchStartTime') || '12:00';
        lunchEndTimeInput.value = getPref('lunchEndTime') || '13:00';
        const savedDate = getPref('currentDate');
        currentDateInput.value = savedDate || fmtDateKey(new Date());
        if (!savedDate) {
            setPref('currentDate', currentDateInput.value);
        }

        // ensure settings start hidden by default
        (function ensureSettingsHidden(){
            const settings = document.getElementById('settings');
            settings.style.display = 'none';
            setPref('settingsVisible', '0');
        })();

        function parseTimeToSeconds(timeStr) {
            if (!timeStr || !timeStr.includes(':')) return 0;
            const [h, m] = timeStr.split(':').map(Number);
            if (isNaN(h) || isNaN(m)) return 0;
            return (h * 60 + m) * 60;
        }

        function evaluateRateExpression(expr) {
            const normalized = String(expr).replace(',', '.').trim();
            if (!/^[\d+\-*/().\s]+$/.test(normalized)) {
                throw new Error('Invalid characters');
            }
            // Using Function instead of eval; still preserves arithmetic expressions
            // eslint-disable-next-line no-new-func
            const fn = new Function(`return (${normalized})`);
            const result = Number(fn());
            if (!isFinite(result)) throw new Error('Invalid expression');
            return result;
        }

        const derived = {
            hourlyRate: 0,
            hourlyPerSecond: 0,
            workStartDateTime: null,
            workEndDateTime: null,
            lunchStartDateTime: null,
            lunchEndDateTime: null,
            currentDateObj: null,
             isWeekend: false,
             isSelectedWorkday: false,
            totalWorkSeconds: 0,
            baseMonthlyEarnings: 0
        };

        function computeMonthlyBase(currentDate, hourlyPerSecond, workStartTime, workEndTime, lunchStartTime, lunchEndTime) {
            const dayMs = 24 * 60 * 60 * 1000;
            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const daysElapsed = Math.floor((currentDate - monthStart) / dayMs);
            const totalWorkSecondsPerDay = parseTimeToSeconds(workEndTime) - parseTimeToSeconds(workStartTime);
            const lunchBreakSeconds = parseTimeToSeconds(lunchEndTime) - parseTimeToSeconds(lunchStartTime);
            const effectiveWorkSeconds = Math.max(0, totalWorkSecondsPerDay - lunchBreakSeconds);

            // If user selected work dates, count only those before currentDate
            if (workDates.size > 0) {
                let selectedElapsed = 0;
                for (let i = 0; i < daysElapsed; i++) {
                    const day = new Date(monthStart.getTime() + i * dayMs);
                    const key = fmtDateKey(day);
                    if (workDates.has(key)) selectedElapsed++;
                }
                return selectedElapsed * (effectiveWorkSeconds * hourlyPerSecond);
            }

            // Default: count elapsed weekdays
            let weekdaysElapsed = 0;
            for (let i = 0; i < daysElapsed; i++) {
                const day = new Date(monthStart.getTime() + i * dayMs);
                const dow = day.getDay();
                if (dow > 0 && dow < 6) weekdaysElapsed++;
            }
            return weekdaysElapsed * (effectiveWorkSeconds * hourlyPerSecond);
        }

        function recomputeDerived() {
            // Hourly rate
            const rate = parseFloat(String(hourlyRateInput.value).replace(',', '.')) || 0;
            derived.hourlyRate = rate;
            derived.hourlyPerSecond = rate / 3600;

            // Dates
            const currentDate = new Date(currentDateInput.value);
            derived.currentDateObj = currentDate;
            const workStart = new Date(currentDate);
            const workEnd = new Date(currentDate);
            const lunchStart = new Date(currentDate);
            const lunchEnd = new Date(currentDate);
            const [wsH, wsM] = workStartTimeInput.value.split(':').map(Number);
            const [weH, weM] = workEndTimeInput.value.split(':').map(Number);
            const [lsH, lsM] = lunchStartTimeInput.value.split(':').map(Number);
            const [leH, leM] = lunchEndTimeInput.value.split(':').map(Number);
            workStart.setHours(wsH, wsM, 0, 0);
            workEnd.setHours(weH, weM, 0, 0);
            lunchStart.setHours(lsH, lsM, 0, 0);
            lunchEnd.setHours(leH, leM, 0, 0);
            derived.workStartDateTime = workStart;
            derived.workEndDateTime = workEnd;
            derived.lunchStartDateTime = lunchStart;
            derived.lunchEndDateTime = lunchEnd;
            derived.isWeekend = currentDate.getDay() === 0 || currentDate.getDay() === 6;
            derived.isSelectedWorkday = workDates.size > 0 ? workDates.has(fmtDateKey(currentDate)) : true;

            derived.totalWorkSeconds = Math.max(0, (workEnd - workStart - (lunchEnd - lunchStart)) / 1000);

            derived.baseMonthlyEarnings = computeMonthlyBase(
                currentDate,
                derived.hourlyPerSecond,
                workStartTimeInput.value,
                workEndTimeInput.value,
                lunchStartTimeInput.value,
                lunchEndTimeInput.value
            );
        }

        function updateTick() {
            const now = new Date();
            let todayEarnings = 0;
            const isWorkingDay = derived.isSelectedWorkday && (!workDates.size ? !derived.isWeekend : true);
            if (isWorkingDay) {
                if (now >= derived.workStartDateTime && now < derived.lunchStartDateTime) {
                    const elapsedSeconds = (now - derived.workStartDateTime) / 1000;
                    todayEarnings = elapsedSeconds * derived.hourlyPerSecond;
                } else if (now >= derived.lunchStartDateTime && now < derived.lunchEndDateTime) {
                    const elapsedSeconds = (derived.lunchStartDateTime - derived.workStartDateTime) / 1000;
                    todayEarnings = elapsedSeconds * derived.hourlyPerSecond;
                } else if (now >= derived.lunchEndDateTime && now < derived.workEndDateTime) {
                    const elapsedSeconds = (now - derived.workStartDateTime - (derived.lunchEndDateTime - derived.lunchStartDateTime)) / 1000;
                    todayEarnings = elapsedSeconds * derived.hourlyPerSecond;
                } else if (now > derived.workEndDateTime) {
                    todayEarnings = derived.totalWorkSeconds * derived.hourlyPerSecond;
                }
            }

            const monthlyEarnings = derived.baseMonthlyEarnings + todayEarnings;
            todayEarningsEl.textContent = todayEarnings.toFixed(3);
            monthlyEarningsEl.textContent = monthlyEarnings.toFixed(3);
        }

        hourlyRateInput.addEventListener('change', () => {
            const value = hourlyRateInput.value;
            try {
                const evaluatedRate = evaluateRateExpression(value);
                setPref('hourlyRate', evaluatedRate);
                hourlyRateInput.value = String(evaluatedRate);
                recomputeDerived();
                updateTick();
            } catch (error) {
                alert('Invalid expression!');
            }
        });

        workStartTimeInput.addEventListener('change', () => { setPref('workStartTime', workStartTimeInput.value); recomputeDerived(); updateTick(); });
        workEndTimeInput.addEventListener('change', () => { setPref('workEndTime', workEndTimeInput.value); recomputeDerived(); updateTick(); });
        lunchStartTimeInput.addEventListener('change', () => { setPref('lunchStartTime', lunchStartTimeInput.value); recomputeDerived(); updateTick(); });
        lunchEndTimeInput.addEventListener('change', () => { setPref('lunchEndTime', lunchEndTimeInput.value); recomputeDerived(); updateTick(); });
        
        // Update calendar when date input clicked
        currentDateInput.addEventListener('click', () => {
            const settings = document.getElementById('settings');
            if (getComputedStyle(settings).display === 'none') {
                settings.style.display = 'block';
                setPref('settingsVisible', '1');
            }
            // Scroll to calendar
            document.querySelector('.calendar').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Calendar rendering
        const calGrid = document.getElementById('calGrid');
        const calTitle = document.getElementById('calTitle');
        const calPrev = document.getElementById('calPrev');
        const calNext = document.getElementById('calNext');
        const calToday = document.getElementById('calToday');
        let calViewDate = new Date(getPref('calendarMonth') || currentDateInput.value || new Date());
        calViewDate.setDate(1);

        function weekdayHeaders() {
            const names = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
            return names.map(n => `<div class="cal-weekday">${n}</div>`).join('');
        }

        function renderCalendar() {
            const year = calViewDate.getFullYear();
            const month = calViewDate.getMonth();
            calTitle.textContent = calViewDate.toLocaleString(undefined, { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            let startWeekday = firstDay.getDay(); // 0=Sun
            startWeekday = startWeekday === 0 ? 7 : startWeekday; // 1..7, Mon=1
            const daysInMonth = lastDay.getDate();

            const currentDateKey = currentDateInput.value || fmtDateKey(new Date());

            const cells = [];
            // Weekday headers
            cells.push(weekdayHeaders());

            // Leading blanks
            for (let i = 1; i < startWeekday; i++) {
                cells.push('<div></div>');
            }
            // Month days
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const key = fmtDateKey(dateObj);
                const sel = workDates.has(key) ? ' selected' : '';
                const cur = key === currentDateKey ? ' current' : '';
                cells.push(`<div class="cal-day${sel}${cur}" data-key="${key}">${d}</div>`);
            }
            calGrid.innerHTML = cells.join('');

            // Bind clicks for days
            calGrid.querySelectorAll('.cal-day').forEach(el => {
                // Left click - set current date
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    const key = el.getAttribute('data-key');
                    currentDateInput.value = key;
                    setPref('currentDate', key);
                    recomputeDerived();
                    updateTick();
                    renderCalendar(); // Re-render to update current date highlight
                });

                // Right click - toggle working date
                el.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const key = el.getAttribute('data-key');
                    if (workDates.has(key)) {
                        workDates.delete(key);
                        el.classList.remove('selected');
                    } else {
                        workDates.add(key);
                        el.classList.add('selected');
                    }
                    saveWorkDates(workDates);
                    recomputeDerived();
                    updateTick();
                });
            });

            // Persist month view
            setPref('calendarMonth', fmtDateKey(firstDay));
        }

        calPrev.addEventListener('click', () => { calViewDate.setMonth(calViewDate.getMonth() - 1); renderCalendar(); });
        calNext.addEventListener('click', () => { calViewDate.setMonth(calViewDate.getMonth() + 1); renderCalendar(); });
        calToday.addEventListener('click', () => { 
            const today = new Date();
            currentDateInput.value = fmtDateKey(today);
            setPref('currentDate', currentDateInput.value);
            calViewDate = new Date(today); 
            calViewDate.setDate(1); 
            recomputeDerived();
            updateTick();
            renderCalendar(); 
        });

        // Initial compute and start ticking
        recomputeDerived();
        updateTick();
        setInterval(updateTick, 100);
        renderCalendar();
    </script>
</body>
</html>
