<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик Зарплаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* Темная тема */
            color: #fff; /* Цвет текста */
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #3a3a3a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }
        input:focus {
            border-color: #007bff;
        }
        .output {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
        #settings {
            display: none;
        }
        .settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            text-decoration: underline;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Счётчик Зарплаты</h2>
        <div class="settings-btn" onclick="toggleSettings()">Настройки</div>

        <div id="settings">
            <div class="field">
                <label for="hourlyRate">Ставка в час ($)</label>
                <input type="text" id="hourlyRate" placeholder="Например, 16.74">
            </div>
            <div class="field">
                <label for="workStartTime">Начало рабочего дня</label>
                <input type="time" id="workStartTime" value="09:00">
            </div>
            <div class="field">
                <label for="workEndTime">Окончание рабочего дня</label>
                <input type="time" id="workEndTime" value="17:00">
            </div>
            <div class="field">
                <label for="currentDate">Текущая дата (дд.мм.гггг)</label>
                <input type="text" id="currentDate" placeholder="Например, 05.12.2024">
            </div>
        </div>

        <div class="output">
            <p><strong>Заработано сегодня:</strong> $<span id="todayEarnings">0.000</span></p>
            <p><strong>Заработано за месяц:</strong> $<span id="monthlyEarnings">0.000</span></p>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
        }

        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : '';
        }

        const hourlyRateInput = document.getElementById('hourlyRate');
        const workStartTimeInput = document.getElementById('workStartTime');
        const workEndTimeInput = document.getElementById('workEndTime');
        const currentDateInput = document.getElementById('currentDate');

        hourlyRateInput.value = getCookie('hourlyRate') || '16.74';
        workStartTimeInput.value = getCookie('workStartTime') || '09:00';
        workEndTimeInput.value = getCookie('workEndTime') || '17:00';
        currentDateInput.value = getCookie('currentDate') || formatDate(new Date());

        hourlyRateInput.addEventListener('change', () => setCookie('hourlyRate', hourlyRateInput.value));
        workStartTimeInput.addEventListener('change', () => setCookie('workStartTime', workStartTimeInput.value));
        workEndTimeInput.addEventListener('change', () => setCookie('workEndTime', workEndTimeInput.value));
        currentDateInput.addEventListener('change', () => setCookie('currentDate', currentDateInput.value));

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Воскресенье и суббота
        }

        function updateEarnings() {
            const hourlyRate = parseFloat(hourlyRateInput.value.replace(',', '.')) || 0;
            const workStartTime = workStartTimeInput.value;
            const workEndTime = workEndTimeInput.value;
            const currentDateParts = currentDateInput.value.split('.');
            const currentDate = new Date(`${currentDateParts[2]}-${currentDateParts[1]}-${currentDateParts[0]}`);

            if (isWeekend(currentDate)) {
                document.getElementById('todayEarnings').textContent = '0.000';
                document.getElementById('monthlyEarnings').textContent = '0.000';
                return;
            }

            const currentDateTime = new Date();
            const [startHour, startMinute] = workStartTime.split(':').map(Number);
            const [endHour, endMinute] = workEndTime.split(':').map(Number);

            const workStartDateTime = new Date(currentDate);
            workStartDateTime.setHours(startHour, startMinute);

            const workEndDateTime = new Date(currentDate);
            workEndDateTime.setHours(endHour, endMinute);

            let todayEarnings = 0;
            if (currentDateTime >= workStartDateTime && currentDateTime <= workEndDateTime) {
                const elapsedSeconds = (currentDateTime - workStartDateTime) / 1000;
                const hourlyEarningsPerSecond = hourlyRate / 3600;
                todayEarnings = elapsedSeconds * hourlyEarningsPerSecond;
            } else if (currentDateTime > workEndDateTime) {
                todayEarnings = (workEndDateTime - workStartDateTime) / 1000 * (hourlyRate / 3600);
            }
            document.getElementById('todayEarnings').textContent = todayEarnings.toFixed(3);

            const startOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            let totalEarnings = 0;

            for (let d = new Date(startOfMonth); d <= currentDate; d.setDate(d.getDate() + 1)) {
                if (!isWeekend(d)) {
                    totalEarnings += (endHour - startHour) * hourlyRate;
                }
            }

            document.getElementById('monthlyEarnings').textContent = totalEarnings.toFixed(3);
        }

        setInterval(updateEarnings, 100);
    </script>
</body>
</html>
