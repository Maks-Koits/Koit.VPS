name: SSH Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_TIMEWEB }}

    - name: Add GitHub to known_hosts
      run: |
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

    - name: Verify secrets are set
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST_TIMEWEB }}
        REMOTE_USER: ${{ secrets.REMOTE_USER_TIMEWEB }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT_TIMEWEB }}
      run: |
        if [ -z "$REMOTE_HOST" ] || [ -z "$REMOTE_USER" ] || [ -z "$REMOTE_PORT" ]; then
          echo "Error: One or more secrets are not set"
          echo "REMOTE_HOST: ${REMOTE_HOST:+SET}"
          echo "REMOTE_USER: ${REMOTE_USER:+SET}"
          echo "REMOTE_PORT: ${REMOTE_PORT:+SET}"
          exit 1
        fi
        echo "All secrets are set"
        echo "Testing port connectivity..."
        timeout 10 bash -c "</dev/tcp/$REMOTE_HOST/$REMOTE_PORT" 2>/dev/null && echo "Port $REMOTE_PORT is reachable" || echo "WARNING: Port $REMOTE_PORT is not reachable (this might be normal if firewall blocks ICMP)"

    - name: Deploy to Remote Server
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST_TIMEWEB }}
        REMOTE_USER: ${{ secrets.REMOTE_USER_TIMEWEB }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT_TIMEWEB }}
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        GIT_USER: ${{ secrets.GIT_USER }}
      run: |
        echo "Attempting to connect to $REMOTE_USER@$REMOTE_HOST:$REMOTE_PORT"
        echo "Checking SSH key availability..."
        ssh-add -l || echo "No SSH keys loaded"
        echo "Attempting SSH connection..."
        ssh -v -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -p $REMOTE_PORT \
            $REMOTE_USER@$REMOTE_HOST \
            "cd /app/Koit.VPS/monitoring && docker compose down || true && cd /app/Koit.VPS/ && docker compose down || true && git pull && docker compose up -d --build && cd /app/Koit.VPS/monitoring && docker compose up -d --build" || {
          echo "SSH connection failed. Possible reasons:"
          echo "1. Server is not accessible from GitHub Actions"
          echo "2. Port $REMOTE_PORT is blocked by firewall"
          echo "3. Secrets REMOTE_HOST_TIMEWEB, REMOTE_USER_TIMEWEB, REMOTE_PORT_TIMEWEB are incorrect"
          echo "4. SSH key is not added to server's authorized_keys"
          exit 1
        }