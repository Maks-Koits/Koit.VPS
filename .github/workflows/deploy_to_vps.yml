name: SSH Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_TIMEWEB }}

    - name: Add GitHub to known_hosts
      run: |
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

    - name: Verify secrets are set
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST_TIMEWEB }}
        REMOTE_USER: ${{ secrets.REMOTE_USER_TIMEWEB }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT_TIMEWEB }}
      run: |
        if [ -z "$REMOTE_HOST" ] || [ -z "$REMOTE_USER" ] || [ -z "$REMOTE_PORT" ]; then
          echo "Error: One or more secrets are not set"
          echo "REMOTE_HOST: ${REMOTE_HOST:+SET}"
          echo "REMOTE_USER: ${REMOTE_USER:+SET}"
          echo "REMOTE_PORT: ${REMOTE_PORT:+SET}"
          exit 1
        fi
        echo "All secrets are set"

    - name: Deploy to Remote Server
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST_TIMEWEB }}
        REMOTE_USER: ${{ secrets.REMOTE_USER_TIMEWEB }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT_TIMEWEB }}
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        GIT_USER: ${{ secrets.GIT_USER }}
      run: |
        echo "Attempting to connect to $REMOTE_USER@$REMOTE_HOST:$REMOTE_PORT"
        ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=30 -p $REMOTE_PORT $REMOTE_USER@$REMOTE_HOST "cd /app/Koit.VPS/monitoring && docker compose down || true && cd /app/Koit.VPS/ && docker compose down || true && git pull && docker compose up -d --build && cd /app/Koit.VPS/monitoring && docker compose up -d --build"