---
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: 'maks-koits-cv-nginx-proxy'
    volumes:
      - /app/config/html:/usr/share/nginx/html
      - /app/config/dhparam:/etc/nginx/dhparam
      - /app/config/vhost:/etc/nginx/vhost.d
      - /app/config/certs:/etc/nginx/certs
      - /app/config/conf:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/log/nginx:/var/log/nginx
    restart: always
    networks:
      - net
    ports:
      - 80:80
      - 443:443
#      - 9001:9001
#      - 9100:9100
#      - 9443:9443

  acme:
    image: nginxproxy/acme-companion:latest
    container_name: 'maks-koits-cv-nginx-proxy-acme'
    depends_on:
      - nginx-proxy
    volumes:
      - /app/config/html:/usr/share/nginx/html
      - /app/config/dhparam:/etc/nginx/dhparam
      - /app/config/vhost:/etc/nginx/vhost.d
      - /app/config/certs:/etc/nginx/certs
      - /app/config/conf:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /app/config/acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: 'maks-koits-cv-nginx-proxy'
      DEFAULT_EMAIL: 'mix256@gmail.com'
    restart: always
    networks:
      - net

  maks-koits-cv.maks-koit:
    image: nginx:stable-alpine
    container_name: 'maks-koits-cv'
    depends_on:
      - nginx-proxy
    volumes:
      - /app/Koit.VPS/maks-koits.cv:/usr/share/nginx/html:ro
      - /etc/localtime:/etc/localtime:ro
      - /app/Koit.VPS/config_nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      VIRTUAL_HOST: maks-koits.cv,cv.maks-koits.cv
      LETSENCRYPT_HOST: maks-koits.cv,cv.maks-koits.cv
      VIRTUAL_PORT: 80
    restart: unless-stopped
    networks:
      - net

  salary.maks-koits.cv:
    image: nginx:stable-alpine
    container_name: 'maks-koits-cv-salary'
    depends_on:
      - nginx-proxy
    volumes:
      - /app/Koit.VPS/salary_calc/default.conf:/etc/nginx/conf.d/default.conf
      - /app/Koit.VPS/salary_calc:/usr/share/nginx/html
#if file      - /dev/null:/usr/share/nginx/html/.git
#      - /usr/share/nginx/html/.git
      - /etc/localtime:/etc/localtime:ro
#      - /var/log/nginx_cv:/var/log/nginx_cv
    environment:
#      TZ: 'Europe/Minsk'
      VIRTUAL_HOST: 'salary.maks-koits.cv'
      LETSENCRYPT_HOST: 'salary.maks-koits.cv'
    restart: unless-stopped
    networks:
      - net

  portainer:
    image: portainer/portainer-ce
    container_name: 'maks-koits-cv-portainer'
    depends_on:
      - nginx-proxy
    volumes:
      - /app/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      VIRTUAL_HOST: 'portainer.maks-koits.cv'
      VIRTUAL_PORT: '9000'
      LETSENCRYPT_HOST: 'portainer.maks-koits.cv'
      LETSENCRYPT_EMAIL: 'mix256@gmail.com'
    restart: unless-stopped
    networks:
      - net

  logoped-polina-bogdan-bot:
    build:
      context: ./Logoped_Polina_Bogdan_bot
      dockerfile: Dockerfile
    container_name: 'logoped-polina-bogdan-bot'
    env_file:
      - ./Logoped_Polina_Bogdan_bot/.env
    restart: unless-stopped
    networks:
      - net

  advice-bot:
    build:
      context: ./advice_bot
      dockerfile: Dockerfile
    container_name: 'advice-bot'
    env_file:
      - ./advice_bot/.env
    restart: unless-stopped
    networks:
      - net

